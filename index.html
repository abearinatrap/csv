<!DOCTYPE html>
<html>
<head>
    <title>CSV Column Selector</title>
</head>
<body>
    <input type="file" id="csvFile" accept=".csv" />
    <table id="columnCheckboxes">
        <thead>
            <tr>
                <th>Column</th>
                <th>Example Data</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>    
    <button id="generateCSV">Generate CSV</button>
    <div id="output"></div>
    <script src="app.js"></script>
</body>
</html>
